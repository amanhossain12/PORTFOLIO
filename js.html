<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Implementation Task</title>
  </head>
  <body>
    <div id="container-js">
      <h1> Implementation of JS</h1>
    </div>
    <script>
      /*Find absolute number*/
      let num = -5;
      let absNum = Math.abs(num);
      console.log(absNum);

      /* Find rounded number*/
      let num1 = 3.6;
      let roundNum = Math.round(num1);
      document.getElementById("container-js").innerHTML
      =log(roundNum);

      /*Find random number*/
      let randNum2 = Math.random();
      console.log(randNum2);

      /* ceil() use*/
      let num3 = 8.6;
      let ceilNum = Math.ceil(num3);
      console.log(ceilNum);

      /* Max and min of number*/
      let nums = [20, 25, 15, 27, 7];
      let minNum = Math.min(...nums);
      let maxNum = Math.max(...nums);
      console.log(minNum);
      console.log(maxNum);
      /* Square root of number*/

      let num4 = 286;
      let sqrtNum = Math.sqrt(num4);
      console.log(sqrtNum);
      /* Sin, Cos And use of Tan */

      let angle = Math.PI/6;
      let sinAngle = Math.sin(angle);
      let cosAngle = Math.cos(angle);
      console.log(sinAngle);
      console.log(cosAngle);

      /* floor use*/
      let num5 = 5.8;
      let floorNum = Math.floor(num5);
      console.log(floorNum);

      /* trunc use*/
      let num6 = 7.7;
      let truncNum = Math.trunc(num6);
      console.log(truncNum);

      /* sign use*/
      let num7 = -7;
      let signNum = Math.sign(num5);
      console.log(signNum);

      /* pow usage*/
      let powNum = Math.pow(2,5);
      console.log(powNum);

      /* log usage*/
      let logNum = Math.log(1);
      console.log(logNum);

      /* log2 usage*/
      let logNum1 = Math.log2(2);
      console.log(logNum1);

      /* log10 usage*/
      let logNum2 = Math.log10(1);
      console.log(logNum2);

    </script>

  </body>
</html>
